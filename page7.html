    <form action="reservation.php" method="post">
  <div class="elem-group">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="customer_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
  </div>
  <div class="elem-group">
    <label for="email">Your E-mail</label>
    <input type="email" id="email" name="customer_email" placeholder="john.doe@email.com" required>
  </div>
  <div class="elem-group">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="visitor_phone" placeholder="498-348-3872" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
  </div>
  <hr>
  <div class="elem-group inlined">
    <label for="adult">Adults</label>
    <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
  </div>
  <div class="elem-group inlined">
    <label for="child">Children</label>
    <input type="number" id="child" name="total_children" placeholder="2" min="0" required>
  </div>
  <div class="elem-group center">
    <label for="movie-date">Movie Date</label>
    <input type="date" id="movie-date" name="date" required>
  </div>
  <div class="elem-group">  
      <label for="movie-selection">Pick your movie</label>
    <select id="movie-selection" name="movie-name" required>
        <option value="">Choose a Movie</option>
        <option value="Night Owl">Night Owl</option>
        <option value="Avatar: The Way of Water">Avatar: The Way of Water</option>
        <option value="Puss in Boots: The Last Wish">Puss in Boots: The Last Wish</option>
        <option value="Hero">Hero</option>
        <option value="Broker">Broker</option>
        <option value="The Point Men">The Point Men</option>
        <option value="Ant-Man and the Wasp: Quantumania">Ant-Man and the Wasp: Quantumania</option>
    </select>
  </div>
  <hr>
  <button type="submit">Book Your Tickets</button>
